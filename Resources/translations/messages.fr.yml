            <p>
                Pour la rédaction des réponses, vous pouvez utiliser la colorisation syntaxique en fonction du language que vous souhaitez intégrer.
                Par exemple du HTML:<br />
                <b>&lt;pre class=&quot;brush: html&quot;&gt;
                    &lt;div&gt;&lt;/div&gt;
                &lt;/pre&gt;</b></br>
                Remplacez le contenu de la class "brush" par la syntaxe que vous voulez.<br /><br />
                Les syntaxes autorisées sont:<br />
